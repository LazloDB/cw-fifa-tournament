<div class="container">
  <app-setup [stage]="stage" (setType)="setType($event)" *ngIf="!isSetup; else tournament"></app-setup>
  <ng-template #tournament>
    <app-poules [poules]="poules" *ngIf="type == 'poules'"></app-poules>
    <app-knock-outs [players]="players" *ngIf="type == 'knock-outs'"></app-knock-outs>
  </ng-template>
</div>
